<body>
  <article class="profile-card" data-testid="test-profile-card">
    <figure class="avatar-wrapper">
      <img id="img" src="https://images.unsplash.com/photo-1570158268183-d296b2892211?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987" 
      alt="profile photo of Vincent Van Gogh"
      data-testid="test-user-avatar"
      >
    </figure>

    <div class="profile-info">
    <header class="username">
      <h2 data-testid="test-user-name">Vincent Van Gogh</h2>
     <lord-icon class="user-tick"
        src="https://cdn.lordicon.com/zdfcfvwu.json"
        trigger="hover"
        colors="primary:#90e690,secondary:;"
        target=".username"
        style="width:15px;height:15px">
     </lord-icon>
      </header>
      <p data-testid="test-user-bio">
      wanna-be front-end engineer who obsesses over details
    </p>
    <section class="about">
    
    <section class="user-hobby"  data-testid="test-user-hobbies"><ul class="user-hobby" data-testid="test-user-hobby"> Hobbies
      <li>watching animes</li>
      <li>reading history.</li>
      <li>Photography and design</li>
    </ul>
    </section>
    <section class="user-dislikes" data-testid="test-user-dislikes"> <ul> Dislikes
      <li>I dislike cluster, maybe its as a result of my phobia</li>
    </ul>
      
    </section>
    </section>

    <div class="icon-group">
      <div class="group">
        <lord-icon id="digit-icon"
          src="https://cdn.lordicon.com/bushiqea.json"
          trigger="morph"
          target=".group"
          style="width:10px;height:10px">
      </lord-icon>
      <span class="digits" id="digits">404</span>
      </div>
      <div class="group">
        <lord-icon
        id="digit-icon"
          src="https://cdn.lordicon.com/yraqammt.json"
          trigger="morph"
          target=".group"
          style="
          width:10px;
          height:10px">
      </lord-icon>
      </lord-icon>
      <span class="digits" id="digits">23</span>
      </div>
    </div>

    <div class="socials">
      <span><i class="fab fa-square-reddit" style="color: rgb(213, 114, 1);"></i><a href="reddit.com" class="reddit">Reddit</a></span>

      <span><i class="fab fa-linkedin"  style="color: rgba(3, 3, 140, 0.605);" ></i><a href="linkedin.com" class="linkedin" >Linkedin</a></span>
     <button class="follow-button" id="followBtn">Follow +
      </button>
    </div>
    <p class="time">
        <span data-testid="test-user-time"></span>
      </p>
    
  </article>

<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
