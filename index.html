<body>
  <article class="profile-card" data-testid="test-profile-card">
    <figure class="avatar-wrapper">
      <img src="https://images.unsplash.com/photo-1570158268183-d296b2892211?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=987" 
      alt="profile photo of Vincent Van Gogh"
      data-testid="test-user-avatar"
      >
    </figure>

    <div class="profile-info">
    <header class="username">
      <h2 data-testid="test-user-name">Vincent Van Gogh</h2>
      <span><i class="fad fa-badge-check"></i></span>
    </header>
    <p data-testid="test-user-bio">
      wanna-be front-end engineer who obsesses over details
    </p>
    <section class="user-hobby"  data-testid="test-user-hobby"><ul class="user-hobby" data-testid="test-user-hobby"> Hobbies
      <li>watching animes</li>
      <li>reading history.</li>
      <li>Photography and design</li>
    </ul>
    </section>
    <section class="user-dislikes" data-testid="test-user-hobby"> <ul data-testid="test-user-dislikes" class="user-dislikes"> Dislikes
      <li>I dislike cluster, maybe its as a result of my phobia</li>
    </ul>
      
  </section>
    <div class="stats">

      <span class="numbers"><i class="fal fa-user"></i></i>404</span>

      <span class="numbers"><i class="fal fa-folders"></i>23</span>
      <p class="time">
        <span data-testid="test-user-time"></span>
      </p>
    </div>
    <div class="socials">
      <span><i class="fab fa-square-reddit"></i>Reddit</span>

      <span><i class="fab fa-linkedin"></i>Linkedin</span>
      <button class="follow-button">Follow +</button>
    </div>
    
  </article>
